      <div class="row" id="row1">
        <div class="col-md-4">

                  <label for="expense-type">Expense Type</label><br />
                  <select id="expense-type" class="form-cont" required>
                    <option value="Salary">Salary</option>
                    <option value="Profits">Profits</option>
                    <option value="Extra Earnings">Extra Earnings</option>
                    <option value="Trading">Trading</option>
                    <option value="Food">Food & Drinks</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Personal Care">Personal Care</option>
                    <option value="Medicines">Medicines</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                  </select>
                </div>
                <br />
                <div class="form-control">
                  <label for="text">Description</label><br />
                  <input
                    type="textarea"
                    id="desc-text"
                    placeholder="Enter Text...."
                  />
                </div>
                <br />
                <div class="form-control">
                  <label for="transaction-type">Transaction Type</label>
                  <select id="transaction-type" class="form-cont" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                  </select>
                </div>
                <br />
                <div class="form-control">
                  <label for="amount">Amount </label><br />
                  <input
                    type="number"
                    id="amount"
                    placeholder="Enter amount..."
                  />
                </div>
                <br />
                <button class="btn" id="form" type="submit">
                  Add Transaction
                </button>
              </form>
            </div>
          </div>
        </div>
        <br />

          <div class="card" id="table">
            <div class="card-body">
              <h2 class="card-top-title text-white">Recent Transactions</h2>
              <button class="clear-btn" id="clear-transactions">Clear</button>
              <ul class="list" id="list">
                <li class="lists"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <br />

    <script src="budget.js"></script>

    <script type="module">
      let userData = {};

      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js";
      import { getAuth } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-auth.js";

      import {
        getFirestore,
        collection,
        addDoc,
        updateDoc,
        doc,
        getDocs,
        query,
        where,
      } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore.js";

      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyBJXG2YESVybttVqp_M0slrjP0PTngerXk",
        authDomain: "wealthwave-a1e74.firebaseapp.com",
        projectId: "wealthwave-a1e74",
        storageBucket: "wealthwave-a1e74.appspot.com",
        messagingSenderId: "699246919866",
        appId: "1:699246919866:web:812a32ef01d8b9698a8283",
      };

      const app = initializeApp(firebaseConfig); // Initialize the app
      const db = getFirestore(app); // Initialize Firestore
      const financesCollection = collection(db, "finance"); // Use the "collection" function

      document
        .getElementById("transaction-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault(); // Prevent form submission

          // Get form values
          const expenseType = document.getElementById("expense-type").value;
          const description = document.getElementById("desc-text").value;
          const transactionType =
            document.getElementById("transaction-type").value;
          const amount = parseInt(document.getElementById("amount").value);
          const userId = `/users/${localStorage.getItem("userId")}`;
          // Create an object with the form data
          const transactionData = {
            expenseType,
            description,
            transactionType,
            amount,
            userId,
            time: Date.now(),
          };

          const queryx = query(
            collection(db, "users"),
            where("userId", "==", localStorage.getItem("userId"))
          );

          const res = await getDocs(queryx);
          const data = res.forEach((doc) => {
            console.log(JSON.stringify(doc.data()));
            userData = doc.data();
          });
          console.log(userData.userId);

          try {
            const docRef = doc(db, "users", localStorage.getItem("userId"));
            const data = {
              totalBalance: parseInt(
                document.getElementById("balance").innerText.split("₹")[1]
              ),
              income: parseInt(
                document.getElementById("money-plus").innerText.split("₹")[1]
              ),
              expenses: parseInt(
                document.getElementById("money-minus").innerText.split("₹")[1]
              ),
              isDarkTheme:
                (localStorage.getItem("dark-theme").toString === "true"
                  ? true
                  : false) || false,
            };

            updateDoc(docRef, data)
              .then(() => {
                console.log("Document updated successfully");
              })
              .catch((error) => {
                console.error("Error updating document: ", error);
              });
            await addDoc(financesCollection, transactionData);
            console.log("Transaction data added to Firestore.");
            // Clear form after submission
            document.getElementById("transaction-form").reset();
          } catch (error) {
            console.error("Error adding transaction data: ", error);
          }
        });
    </script>
