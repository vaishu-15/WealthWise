<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Poppins:wght@100;200;300;400&family=Raleway:wght@200;300;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <title>contact-form</title>
  </head>
  <body>
    <div class="loader-container">
      <div class="loader">
        <svg
          version="1.2"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 100 59"
        >
          <path
            d="M55.42 25.14C55.64 26.48 55.75 27.85 55.75 29.25C55.75 43.27 44.46 54.61 30.5 54.61C16.54 54.61 5.25 43.27 5.25 29.25C5.25 15.23 16.54 3.89 30.5 3.89 C34.8 3.89 38.84 4.97 42.38 6.86"
          />
          <path
            d="M44.28 33.78C44.04 32.45 43.9 31.08 43.88 29.68C43.64 15.66 54.73 4.13 68.69 3.9C82.65 3.66 94.13 14.8 94.37 28.82C94.61 42.84 83.52 54.36 69.56 54.6C65.26 54.68 61.19 53.67 57.62 51.84"
          />
        </svg>
      </div>
    </div>

    <!--contact part-->
    <div class="section">
      <div class="background" style="height: auto">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="container pt-4">
          <img class="logo" src="wealthwise_logo.png" width="90px" />
          <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
              <div class="section pb-5 pt-5 pt-sm-2 text-center">
                <h6 class="logged mb-0 pb-3 pt-0">
                  <span>Log In </span><span>Sign Up</span>
                </h6>
                <input
                  class="checkbox"
                  type="checkbox"
                  id="reg-log"
                  name="reg-log"
                />
                <label for="reg-log"></label>
                <div class="card-3d-wrap mx-auto">
                  <div class="card-3d-wrapper">
                    <div class="card-front">
                      <div class="center-wrap-front">
                        <div class="section text-center">
                          <h4 class="inside mb-4 pb-3">Log In</h4>
                          <form id="loginForm" class="form-section">
                            <div class="form-group">
                              <input
                                type="email"
                                name="logemail"
                                class="form-style"
                                placeholder="Your Email*"
                                id="logemail"
                                autocomplete="off"
                              />
                              <i class="input-icon fa fa-envelope-o"></i>
                            </div>
                            <div class="form-group mt-2">
                              <input
                                type="password"
                                name="logpass"
                                class="form-style"
                                placeholder="Your Password*"
                                id="logpass"
                                autocomplete="off"
                              />
                              <i class="input-icon fa fa-lock"></i>
                            </div>

                            <button
                              type="submit"
                              class="btn mt-4"
                              id="submitButton"
                            >
                              <a href="#" class="link">Submit</a>
                            </button>

                            <p class="mb-0 mt-4 text-center">
                              <a href="#0" class="link-one"
                                >Forgot your password?</a
                              >
                            </p>
                          </form>
                        </div>
                      </div>
                    </div>

                    <div class="card-back">
                      <div class="center-wrap">
                        <div class="section text-center">
                          <div class="card-3d-wrap signup">
                            <div class="card-3d-wrapper signup">
                              <h4 class="inside mb-4 pb-3">Sign Up</h4>
                              <form id="signupForm" class="form-section">
                                <div class="form-group">
                                  <input
                                    type="text"
                                    name="signupname"
                                    class="form-style"
                                    placeholder="Your Full Name*"
                                    id="signupname"
                                    autocomplete="off"
                                  />
                                  <i class="input-icon fa fa-user-circle"></i>
                                </div>
                                <div class="form-group mt-2">
                                  <input
                                    type="email"
                                    name="signupemail"
                                    class="form-style"
                                    placeholder="Your Email*"
                                    id="signupemail"
                                    autocomplete="off"
                                  />
                                  <i class="input-icon fa fa-envelope-o"></i>
                                </div>
                                <div class="form-group mt-2">
                                  <input
                                    type="password"
                                    name="signuppass"
                                    class="form-style"
                                    placeholder="Your Password*"
                                    id="signuppass"
                                    autocomplete="off"
                                  />
                                  <i class="input-icon fa fa-lock"></i>
                                </div>
                                <div class="form-group mt-2">
                                  <input
                                    type="phone"
                                    name="signupphone"
                                    class="form-style"
                                    placeholder="Phone No.*"
                                    id="signupphone"
                                    autocomplete="off"
                                  />
                                  <i class="input-icon fa fa-phone"></i>
                                </div>
                                <button type="submit" class="btn mt-4">
                                  <!-- <a href="budget.html" class="link">Submit</a> -->
                                  Submit
                                </button>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore-compat.js"></script>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-auth.js";

    import {
      getFirestore,
      collection,
      addDoc,
      setDoc,
      doc,
    } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBJXG2YESVybttVqp_M0slrjP0PTngerXk",
      authDomain: "wealthwave-a1e74.firebaseapp.com",
      projectId: "wealthwave-a1e74",
      storageBucket: "wealthwave-a1e74.appspot.com",
      messagingSenderId: "699246919866",
      appId: "1:699246919866:web:812a32ef01d8b9698a8283",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app); // Initialize Firestore

    async function initApp() {
      // Add this script after initializing Firebase
      const signupForm = document.getElementById("signupForm");

      signupForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const email = document.getElementById("signupemail").value;
        const password = document.getElementById("signuppass").value;
        const name = document.getElementById("signupname").value;
        const phoneNumber = document.getElementById("signupphone").value;

        try {
          const auth = getAuth();
          console.log(auth);
          const userCredential = await createUserWithEmailAndPassword(
            auth,
            email,
            password
          );
          console.log(userCredential.user.uid);

          const docRef = await setDoc(
            doc(db, "users", userCredential.user.uid),
            {
              userId: userCredential.user.uid,
              name: name,
              phoneNumber,
              email,
            }
          );
          console.log("Document written with ID: ", userCredential.user.uid);
          console.log("sign up successfull!");
        } catch (error) {
          console.log(error);
          alert("Error sign up. Check the console for details.");
        }
      });

      const loginForm = document.getElementById("loginForm");

      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        if (submitButton.disabled) {
          return; // Prevent multiple login attempts while the button is disabled
        }

        submitButton.disabled = true; // Disable the button during login process

        const email = document.getElementById("logemail").value;
        const password = document.getElementById("logpass").value;
        try {
          const auth = getAuth();
          const userCredential = await signInWithEmailAndPassword(
            auth,
            email,
            password
          );
          localStorage.setItem("userId", userCredential.user.uid);
          // alert("login successfull!");
          window.location.href = `budget.html`;
        } catch (error) {
          console.log(error);
          alert("Error login.");
        } finally {
          submitButton.disabled = false; // Re-enable the button after login attempt
        }
      });
    }

    window.onload = function () {
      initApp();
    };

    const loaderContainer = document.querySelector(".loader-container");

    function showLoader() {
      loaderContainer.classList.add("loading");
    }

    function hideLoader() {
      loaderContainer.classList.remove("loading");
    }

    // Simulate loader for 1.5 seconds
    // showLoader();
    // setTimeout(() => {
    //   hideLoader();
    // }, 1500);
  </script>
</html>
